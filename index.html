<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--External stylesheet link-->
    <link rel="stylesheet" href="style.css" />
    <!--Bootstrap CSS link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    
    <title>STOPWATCH </title>
    <link rel="icon" href="logo.png" type="image/icon type">
  </head>

  <body class="color">
    <h1 id="hstyle" class="font">STOPWATCH</h1>

    <div id="outer-box">
      <div id="inner-display" class="time-element font">
        <span id="hour" class="digit">00</span> <span class="text">hr</span>
        <span id="minute" class="digit">00</span> <span class="text">min</span>
        <span id="second" class="digit">00</span> <span class="text">sec</span>
      </div>

      <div id="button">
        <button id="start">START</button>
        <button id="stop">STOP</button>
        <button id="reset">RESET</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
